name: TraderStudio.Mobile CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install MAUI Workloads
        run: dotnet workload install android

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Debug --no-restore

    #   - name: Run Tests
    #     run: dotnet test --no-restore --verbosity normal
    
      - name: Publish Android APK
        run: dotnet publish ./Src/RichillCapital.TraderStudio.Mobile/RichillCapital.TraderStudio.Mobile.csproj -c Debug -f net8.0-android -o ./artifact --no-restore 

      - name: Upload Artifact  
        uses: actions/upload-artifact@v4
        with:
          name: RichillCapital.TraderStudio.Mobile-1.0.0-Android-Debug
          path: ./artifact/**/*Signed.apk